{% extends "conteneur.html" %}

{% block titre %}
    | rien à voir
{% endblock %}

{% block corps %}
    <h1>Rien à voir : le prix Marcel Duchamp en visualisations</h1>

    <!-- corps du texte -->
    <p>Sélectionnez les données à visualiser </p>

    <form class="form" method="POST" action="{{ url_for('rien_a_voir') }}">
        <!-- axe des ordonnées -->
        <div class="col-sm-10 dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <label for="xaxis" class="col-sm-2 col-form-label">Données en ordonnée</label>
            <select type="text" class="form-select" id="xaxis" name="xaxis" aria-expanded="false">
                <option value="None">Sélectionner...</option>
                <option value="annee_nomination">Année de nomination</option>
                <option value="BBB">B</option>
                <option value="CCC">C</option>
            </select>
        </div>

        <!-- axe des abscisses -->
        <div class="col-sm-10 dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <label for="yaxis" class="col-sm-2 col-form-label">Données en abscisse</label>
            <select type="text" class="form-select" id="yaxis" name="yaxis" aria-expanded="false">
                <option value="None">Sélectionner...</option>
                <option value="theme_count">Thème</option>
                <option value="DDD">D</option>
                <option value="EEE">E</option>
            </select>
        </div>

        <!-- type de graphique -->
        <div class="col-sm-10 dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <label for="graph" class="col-sm-2 col-form-label">Type de graphique</label>
            <select type="text" class="form-select" id="graph" name="graph" aria-expanded="false">
                <option value="None">Sélectionner...</option>
                <option value="FFF">F</option>
                <option value="GGG">G</option>
                <option value="HHH">H</option>
            </select>
        </div>

        <!-- sumbit -->
        <div><button type="submit" class="btn btn-primary" id="send">Valider</button></div>
    </form>
    <!-- footer -->
    <div class="basdepage">
        <a class="btn" href="{{url_for('accueil')}}">Accueil</a>
    </div>

{% endblock %}
